<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="@zhengli" />
        <title>jsInst</title>
    </head>
    <body>
        <ul>
            <li class="jsinst" data-feature="ul-li" data-value="1">Item1</li>
            <li class="jsinst" data-feature="ul-li" data-value="2">Item2</li>
            <li class="jsinst" data-feature="ul-li" data-value="3">Item3</li>
            <li class="jsinst" data-feature="ul-li" data-value="4">Item4</li>
            <li class="jsinst" data-feature="ul-li" data-value="5">Item5</li>
        </ul>

        <script id="seajsnode" src="./js/sea.min.js"></script>
        <script>
            (function () {
                'use strict';
                /*global seajs*/
                seajs.use([ './js/jsinst' ], function (jsinst) {
                    window.jsinst = jsinst;
                    jsinst.start('sum');

                    var sum = 0;
                    for (var i = 0; i < 99999999; ++i) {
                        if (i === 59999999) {
                            jsinst.start('sum_half');
                        }

                        sum += i;
                    }


                    var result = jsinst.end('sum');
                    var result2 = jsinst.end('sum_half');
                    console.log(result);
                    console.log(result2);
                });
            }());
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-40618976-1', 'jsinst.com'); ga('send', 'pageview');
        </script>
    </body>
</html>

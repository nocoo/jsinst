<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="@zhengli" />
        <title>jsInst</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>
    <body class="p-index">
        <div class="wrapper">
            <header>
                <h1 class="logo jsinst" data-feature="logo" data-value="click">jsinst</h1>
            </header>
            <section class="content">
                <p>Hello World from jsinst</p>
                <section id="console" class="console">

                </section>
            </section>
            <footer><p>jsinst 0.0.1, the MIT License, <a href="http://about.me/nocoo">@zhengli</a>, <a href="https://github.com/nocoo/jsinst">Github</a></p></footer>
        </div>
        <script id="seajsnode" src="./js/sea.min.js"></script>
        <script>
            (function () {
                'use strict';
                /*global seajs*/
                seajs.use([ './js/jsinst.console', './js/jsinst' ], function (console, jsinst) {
                    for (var i = 0; i < 100; ++i) {
                        console.log('Hello World: ' + i);
                    }

                    jsinst.register('queue', function(data) {
                        console.log('On Queue Event: ' + JSON.stringify(data));
                    }, this);
                });
            }());
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-40618976-1', 'jsinst.com'); ga('send', 'pageview');
        </script>
    </body>
</html>
